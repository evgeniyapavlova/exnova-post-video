<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		var countryCodesEU = ['AD', 'AL', 'AT', 'BA', 'BE', 'BG', 'BV', 'CH', 'CY', 'CZ', 'DE', 'DK', 'EE', 'ES', 'FI', 'FO', 'FR', 'GB', 'GG', 'GI', 'GL', 'GR', 'HR', 'HU', 'IE', 'IT', 'JE', 'LT', 'LU', 'LV', 'MC', 'ME', 'MK', 'MT', 'NL', 'PL', 'PT', 'RO', 'RS', 'RU', 'SE', 'SI', 'SK', 'SM', 'TR', 'UA'];
		fetch('https://ipapi.co/json/').then(function (response) {
			return response.json();
		}).then(function (data) {
			if (countryCodesEU.indexOf(data.country) !== -1) {
				document.body.classList.add('restricted');
			}
		}).catch(function (error) {
			console.error('Error fetching location:', error);
		});
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
